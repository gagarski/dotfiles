[alias]
	st = status
	ff = merge --ff-only
	puff = pull --ff-only
	purr = pull --rebase
	pumm = pull
	fulllog = log --graph --all --decorate
	graphlog = log --graph --decorate
	onelinelog = log --pretty=\"format:%h %Cblue%<(32,trunc)%ad%x09%Creset %<(20,trunc)%an %Cgreen%s%Creset\"
	fuck-that-shit = !git add -A && git commit -qm 'fuck-that-shit savepoint' && git reset HEAD~1 --hard
	fire = !_git_fire
